<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- CSS only -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Fascinate&display=swap" rel="stylesheet">

    <link rel="stylesheet" href="style.css">
    <title>Count Down Timer</title>
</head>
<body>
    


                <div class="clock">
                    <div class="col">
                        <div class="card cdtxt text-center">
                            <h2 id="titel">Count Down To Success</h2>
                            <div class="cd">
                                <div class=" text-center">
                                    <div class="card cdint value text-danger bg-ark display-1" id="days">00</div>
                                    <span class="text-danger">Days</span> 
                                </div>
                                <div class="text-center">
                                    <div class="card cdint value text-warning bg-ark display-1" id="hours">00</div>
                                    <span class="text-warning">Hours</span>
                                </div>
                                <div class="text-center">
                                    <div class="card cdint value  text-primary bg-ark display-1" id="minutes">00</div>
                                    <span class="text-primary">Mins</span>
                                </div>
                                <div class="text-center">
                                    <div class="card cdint value text-light bg-ark display-1" id="seconds">00</div>
                                    <span class="text-light">Secs</span>
                                </div>
                            </div>
                        </div>
                    </div>
                    <audio src="suspense.wav" id="suspense"></audio>
                </div>
            
        
    
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.29.1/moment.min.js"
        integrity="sha512-qTXRIMyZIFb8iQcfjXWCO8+M5Tbc38Qi5WzdPOYZHIlZpzBHG3L3by84BBBOiRGiEb7KKtAOAs5qYdUiZiQNNQ=="
        crossorigin="anonymous" referrerpolicy="no-referrer"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.0/jquery.min.js"
        integrity="sha512-894YE6QWD5I59HgZOGReFYm4dnWc1Qt5NtvYSaNcOP+u1T9qYdvdihz0PPSiiqn/+/3e7Jo4EaG7TubfWGUrMQ=="
        crossorigin="anonymous" referrerpolicy="no-referrer"></script>
    <script src="script.js"></script>
    
</body>
</html>
